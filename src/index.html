<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>English For Kids</title>
  <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="container d-flex align-items-center">
      <div class="burger">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn cc_cursor" for="menu__toggle">
          <span></span>
        </label>
        <div class="hover"></div>
        <div class="burger__menu">
          <ul>
            <li><a href="#">Main</a></li>
          </ul>
        </div>
      </div>
      <a class="logo" href="#"> English For Kids </a>
      <input type="checkbox" class="switch" id="toggle__switch" />
      <label for="toggle__switch"></label>
    </div>
    <div class="container game-bar">
      <button class="game-bar__button">
        <i class="material-icons">play_arrow</i>
      </button>
    </div>
  </header>
  <div class="finish-window">
    <div class="finish-window__image"></div>
    <div class="finish-window__text"></div>
  </div>
  <section class="app">
    <div class="container"></div>
  </section>
  <footer>
    <div class="container">
      <div class="author-info">
        Author: <a href="https://github.com/pozhitok-egor">Pozhitok Egor</a>
      </div>
      <div>2020</div>
      <div class="course-info">
        <a href="https://rs.school/js/"><img src="./assets/img/rs_school_js.svg" alt="RS School" />RS
          School Courses</a>
      </div>
    </div>
  </footer>
</body>

</html>
